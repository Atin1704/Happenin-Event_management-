  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        
        // Function to update theme with animation
        function setTheme(theme, animate = true) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const toggle = document.getElementById('themeToggle');
            const sunIcon = toggle.querySelector('.fa-sun');
            const moonIcon = toggle.querySelector('.fa-moon');
            
            if (theme === 'dark') {
                toggle.classList.add('dark');
                document.documentElement.classList.add('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                } else {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            } else {
                toggle.classList.remove('dark');
                document.documentElement.classList.remove('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                } else {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            }
        }

        // Apply theme immediately without animation
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            setTheme(currentTheme, false);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light', false);
        }
        
        // Toggle theme on click with animation
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // Add transition class for smooth animation
            themeToggle.classList.add('transitioning');
            
            // Apply theme with animation
            setTheme(newTheme, true);
            
            // Remove transition class after animation
            setTimeout(() => {
                themeToggle.classList.remove('transitioning');
            }, 500);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    });
</script>

  <script>
    const complaintStatusColors = {
      Pending: "text-yellow-500",
      "In Progress": "text-blue-500",
      Resolved: "text-green-500",
      Dismissed: "text-gray-500"
    };
  
    const statusOptions = ["Pending", "In Progress", "Resolved", "Dismissed"];
    const statusMap = {
      "Pending": 1,
      "In Progress": 2,
      "Resolved": 3,
      "Dismissed": 4
    };
  
    document.addEventListener("DOMContentLoaded", async () => {
      const admin = JSON.parse(localStorage.getItem("admin"));
      const tableBody = document.getElementById("complaintsTableBody");
  
      if (!admin || !admin.id) {
        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Admin not logged in.</td></tr>`;
        return;
      }
  
      try {
        const response = await fetch(`http://127.0.0.1:8000/api/admin/${admin.id}/organizer-complaints/`);
        const data = await response.json();
        const complaints = data.complaints || [];
  
        if (complaints.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500 dark:text-white/60">No complaints found.</td></tr>`;
          return;
        }
  
        complaints.forEach((comp, index) => {
          const statusColor = complaintStatusColors[comp.Status] || "text-gray-600";
  
          const mainRow = `
            <tr class="hover:bg-gray-50 dark:hover:bg-dark/30 transition">
              <td class="px-6 py-4 font-medium">${comp.organizer_name}</td>
              <td class="px-6 py-4">${data.admin}</td>
              <td class="px-6 py-4">${comp.Category}</td>
              <td class="px-6 py-4 font-semibold">${comp.event_name}</td>
              <td class="px-6 py-4">${new Date(comp.Created_At).toLocaleDateString("en-GB")}</td>
              <td class="px-6 py-4">${comp.user_name}</td>
              <td class="px-6 py-4 font-semibold ${statusColor}">
                <select class="px-2 py-1 rounded-md bg-white dark:bg-dark border border-gray-200 dark:border-white/10 text-sm" 
                        onchange="updateComplaintStatus(${comp.id}, this.value)">
                  ${statusOptions.map(status => `
                    <option value="${statusMap[status]}" ${status === comp.Status ? "selected" : ""}>${status}</option>
                  `).join("")}
                </select>
              </td>
            </tr>
            <tr class="bg-gray-50 dark:bg-dark/40">
              <td colspan="7" class="px-6 pb-4 pt-2 text-sm text-gray-600 dark:text-white/70">
                <b>Description:</b> <i>${comp.Description}</i>
              </td>
            </tr>
          `;
  
          tableBody.innerHTML += mainRow;
        });
      } catch (err) {
        console.error("Error loading complaints:", err);
        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Failed to load complaints.</td></tr>`;
      }
    });
  
    async function updateComplaintStatus(complaintId, statusId) {
      try {
        const response = await fetch(`http://127.0.0.1:8000/api/update-complaint-status/${complaintId}/`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ status_id: parseInt(statusId) })
        });
  
        if (response.ok) {
          alert("Complaint status updated successfully.");
          location.reload();
        } else {
          const data = await response.json();
          alert("Failed to update status: " + (data.detail || "Unknown error"));
        }
      } catch (err) {
        console.error("Update error:", err);
        alert("Network error. Try again.");
      }
    }
  </script>
