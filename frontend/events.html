    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const themeToggle = document.getElementById('themeToggle');
          
          // Function to update theme with animation
          function setTheme(theme, animate = true) {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('theme', theme);
              
              const toggle = document.getElementById('themeToggle');
              const sunIcon = toggle.querySelector('.fa-sun');
              const moonIcon = toggle.querySelector('.fa-moon');
              
              if (theme === 'dark') {
                  toggle.classList.add('dark');
                  document.documentElement.classList.add('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              } else {
                  toggle.classList.remove('dark');
                  document.documentElement.classList.remove('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              }
          }
    
          // Apply theme immediately without animation
          const currentTheme = localStorage.getItem('theme');
          if (currentTheme) {
              setTheme(currentTheme, false);
          } else {
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              setTheme(prefersDark ? 'dark' : 'light', false);
          }
          
          // Toggle theme on click with animation
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.classList.contains('dark');
              const newTheme = isDark ? 'light' : 'dark';
              
              // Add transition class for smooth animation
              themeToggle.classList.add('transitioning');
              
              // Apply theme with animation
              setTheme(newTheme, true);
              
              // Remove transition class after animation
              setTimeout(() => {
                  themeToggle.classList.remove('transitioning');
              }, 500);
          });
          
          // Listen for system theme changes
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (!localStorage.getItem('theme')) {
                  setTheme(e.matches ? 'dark' : 'light');
              }
          });
      });
      </script>
      <script>

            const res = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`);
            if (!res.ok) throw new Error("Failed to fetch organizer details");
    
            const orgData = await res.json();
            profileNameEl.textContent = orgData.firstName || "User";
            profileDNameEl.textContent = orgData.firstName || "User";
            profileEmailEl.textContent = orgData.emailID || "user@example.com";
    
          } catch (err) {
            console.error("Error loading organizer name:", err);
          }
        });

      <script>
        // Renders a single event card
        function renderCard(event) {
            const name = event.eventName || event.name || 'Unnamed Event';
            const price = event.ticketPrice ? `â‚¹${parseFloat(event.ticketPrice).toFixed(2)}` : 'Free';
            const category = event.category || 'General';
            const startDate = event.startDate || 'N/A';
            const venue = event.venue || 'Unknown';
            const organizer = event.organizer || 'Unknown';
            const eventId = event.id;
    
            const card = document.createElement('div');
            card.className = "bg-white dark:bg-dark-lighter/50 backdrop-blur-sm rounded-3xl overflow-hidden hover:shadow-[0_0_30px_rgba(139,92,246,0.2)] transition-all duration-300 transform hover:-translate-y-1 border border-gray-100 dark:border-white/5 group flex flex-col justify-between";
    
            card.innerHTML = `
                <div>
                    <div class="relative">
                        <img src="https://source.unsplash.com/400x200/?${encodeURIComponent(category)}" 
                             alt="${name}" 
                             class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute top-4 right-4">

                            <span class="ml-auto text-sm font-medium text-gray-600 dark:text-white/70">${price}</span>
                        </div>
                        <h3 class="font-poppins font-semibold text-xl mb-2">${name}</h3>
                        <p class="text-gray-600 dark:text-white/70 mb-4 line-clamp-2">Event hosted by Organizer #${organizer}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center text-sm text-gray-600 dark:text-white/70">
                                <i class="fas fa-calendar-alt mr-2 text-primary"></i> ${startDate}
                            </div>
                            <div class="flex items-center text-sm text-gray-600 dark:text-white/70">
                                <i class="fas fa-map-marker-alt mr-2 text-primary"></i> Venue #${venue}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 text-center">
                    <a href="register_event.html?id=${eventId}" class="inline-block bg-primary text-white font-medium py-2 px-4 rounded-full hover:bg-primary/90 transition-all">
                        Register For Event
                    </a>
                </div>
            `;
            return card;
        }
    
        // Loads all upcoming events
        async function loadAllEvents() {
            const eventContainer = document.getElementById('eventCardsContainer');
            eventContainer.innerHTML = '';
            try {
                const res = await fetch('http://127.0.0.1:8000/api/events/filtered/');
                const events = await res.json();
                events.forEach(event => {
                    eventContainer.appendChild(renderCard(event));
                });
            } catch (err) {
                console.error("Failed to load events:", err);
                eventContainer.innerHTML = `<p class="text-red-500 col-span-full">Unable to load events.</p>`;
            }
        }
    
        // Handle Category filter
        document.querySelectorAll('[data-category]').forEach(button => {
            button.addEventListener('click', async (e) => {
                e.preventDefault();
                const category = button.getAttribute('data-category');
                const eventContainer = document.getElementById('eventCardsContainer');
                eventContainer.innerHTML = '';
                try {
                    const res = await fetch(`http://127.0.0.1:8000/api/events/filtered/?filter=${category}`);
                    const events = await res.json();
                    if (Array.isArray(events)) {
                        events.forEach(event => {
                            eventContainer.appendChild(renderCard(event));
                        });
                    } else {
                        eventContainer.innerHTML = `<p class="text-gray-500 col-span-full">No events found in this category.</p>`;
                    }
                } catch (err) {
                    console.error("Failed to fetch category events:", err);
                    eventContainer.innerHTML = `<p class="text-red-500 col-span-full">Unable to load category events.</p>`;
                }
            });
        });
    
        // Reset button handler
        document.querySelector('button:has(i.fa-redo-alt)')?.addEventListener('click', () => {
            loadAllEvents();
        });
    
        // Load all events on initial page load
        document.addEventListener('DOMContentLoaded', loadAllEvents);
    </script>
