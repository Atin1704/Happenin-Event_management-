    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme, animate = true) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const toggle = document.getElementById('themeToggle');
                const sunIcon = toggle.querySelector('.fa-sun');
                const moonIcon = toggle.querySelector('.fa-moon');
                
                if (theme === 'dark') {
                    toggle.classList.add('dark');
                    document.documentElement.classList.add('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(-90deg)';
                        moonIcon.style.transform = 'rotate(0deg)';
                    }
                } else {
                    toggle.classList.remove('dark');
                    document.documentElement.classList.remove('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(0deg)';
                        moonIcon.style.transform = 'rotate(90deg)';
                    }
                }
            }

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                setTheme(currentTheme, false);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light', false);
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(isDark ? 'light' : 'dark', true);
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const welcomeNameEl = document.getElementById("welcomeName");
        const profileNameEl = document.getElementById("profileName");
        const profileDNameEl = document.getElementById("profileDropdownName");
        const profileEmailEl = document.getElementById("profileDropdownEmail");
    
        if (!userData || !userData.uid) {
            if (welcomeNameEl) welcomeNameEl.textContent = "Guest";
            return;
        }
    
        const userId = userData.uid;
    
        try {
            const res = await fetch(`http://127.0.0.1:8000/api/user/${userId}/`);
            if (!res.ok) throw new Error("Failed to fetch user details");
    
            const orgData = await res.json();
    
            if (welcomeNameEl) welcomeNameEl.textContent = orgData.firstName || "Organizer";
            if (profileNameEl) profileNameEl.textContent = orgData.firstName || "Organizer";
            if (profileDNameEl) profileDNameEl.textContent = orgData.firstName || "Organizer";
            if (profileEmailEl) profileEmailEl.textContent = orgData.emailID || "organizer@example.com";
    
        } catch (err) {
            console.error("Error loading organizer name:", err);
            if (welcomeNameEl) welcomeNameEl.textContent = "Organizer";
        }
    });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const userId = userData?.uid || userData?.id;
        const eventGrid = document.getElementById("eventGrid");
    
        if (!userId || !eventGrid) return;
    
        try {
            const response = await fetch(`http://127.0.0.1:8000/api/user/${userId}/events/?filter=2/`);
            if (!response.ok) throw new Error("Failed to load past events.");
    
            const events = await response.json();
    
            if (!Array.isArray(events) || events.length === 0) {
                eventGrid.innerHTML = `
                    <div class="col-span-3 text-center text-gray-500 dark:text-white/70 mt-8">
                        No past events found.
                    </div>`;
                return;
            }
    
            const formatDate = (dateStr, timeStr) => {
                const date = new Date(`${dateStr}T${timeStr}`);
                return date.toLocaleDateString("en-IN", {
                    year: "numeric",
                    month: "short",
                    day: "numeric",
                    hour: "2-digit",
                    minute: "2-digit",
                });
            };
    
            const eventCards = events.map(event => {
                const eventSlug = event.eventName.toLowerCase().replace(/\s+/g, '-');
    
                return `
                    <div class="bg-white dark:bg-dark-lighter/50 backdrop-blur-sm rounded-3xl overflow-hidden hover:shadow-lg transition-all duration-300 border border-gray-200/20 dark:border-white/5">
                        <div class="relative">
                            <img src="https://images.pexels.com/photos/29668724/pexels-photo-29668724.jpeg"
                                 alt="${event.eventName}" 
                                 class="w-full h-48 object-cover opacity-75">
                            <div class="absolute top-4 right-4">
                                <span class="bg-accent/20 backdrop-blur-sm text-accent px-3 py-1 rounded-full text-sm font-medium">
                                    Ended
                                </span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex items-center mb-3">
                                <span class="bg-primary/10 dark:bg-primary/20 text-primary px-4 py-1 rounded-full text-sm font-medium">${event.category}</span>
                                <span class="ml-auto text-sm font-medium text-gray-600 dark:text-white/70">—</span>
                            </div>
                            <h3 class="font-poppins font-semibold text-xl mb-2">${event.eventName}</h3>
                            <div class="flex items-center justify-between text-sm text-gray-600 dark:text-white/70 mb-4">
                                <div class="flex items-center">
                                    <i class="fas fa-calendar-alt mr-2 text-primary"></i>
                                    <span>${formatDate(event.startDate, event.startTime)}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-clock mr-2 text-primary"></i>
                                    <span>${event.startTime}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="window.location.href='submit_feedback.html?event_id=${event.id}'"
                                        class="px-4 py-2 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 text-sm font-medium rounded-xl hover:bg-green-200 dark:hover:bg-green-900/50 transition-colors">
                                    <i class="fas fa-star"></i>
                                </button>
                                <<button onclick="window.location.href='submit_complaint.html?user_id=${userId}&event_id=${event.id}'"class="px-4 py-2 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-sm font-medium rounded-xl hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors">
                                    <i class="fas fa-flag"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                `;
            }).join("");
    
            eventGrid.innerHTML = eventCards;
    
        } catch (err) {
            console.error("Error loading past events:", err);
            eventGrid.innerHTML = `
                <div class="col-span-3 text-center text-red-500 mt-8">
                    Unable to load past events.
                </div>`;
        }
    });
    </script>
