  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        
        // Function to update theme with animation
        function setTheme(theme, animate = true) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const toggle = document.getElementById('themeToggle');
            const sunIcon = toggle.querySelector('.fa-sun');
            const moonIcon = toggle.querySelector('.fa-moon');
            
            if (theme === 'dark') {
                toggle.classList.add('dark');
                document.documentElement.classList.add('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                } else {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            } else {
                toggle.classList.remove('dark');
                document.documentElement.classList.remove('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                } else {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            }
        }

        // Apply theme immediately without animation
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            setTheme(currentTheme, false);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light', false);
        }
        
        // Toggle theme on click with animation
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // Add transition class for smooth animation
            themeToggle.classList.add('transitioning');
            
            // Apply theme with animation
            setTheme(newTheme, true);
            
            // Remove transition class after animation
            setTimeout(() => {
                themeToggle.classList.remove('transitioning');
            }, 500);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    });
</script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("organizersContainer");
      const admin = JSON.parse(localStorage.getItem("admin")); // admin is logged in
  
      if (!admin || !admin.id) {
        container.innerHTML = `<p class="text-red-500">Admin not logged in.</p>`;
        return;
      }
  
      try {
        const res = await fetch("http://127.0.0.1:8000/api/admin/all-organisers/");
        const organizers = await res.json();
  
        const verifiedOrganizers = organizers.filter(org => org.verificationStatus === true);
  
        if (verifiedOrganizers.length === 0) {
          container.innerHTML = `<p class="text-gray-500 dark:text-white/60">No verified organizers found.</p>`;
          return;
        }
  
        verifiedOrganizers.forEach(org => {
          const card = `
            <div class="bg-white dark:bg-dark-lighter/50 p-5 rounded-xl shadow-md hover:shadow-lg border border-gray-100 dark:border-white/10 transition-all">
              <div class="mb-4">
                <p class="text-violet-600 dark:text-violet-400 font-semibold text-sm mb-1">Organizer:</p>
                <p class="text-lg font-bold text-gray-800 dark:text-white mb-1">${org.firstName} ${org.lastName}</p>
                <p class="text-sm text-gray-600 dark:text-white/70">Organization: <span class="font-medium">${org.organization}</span></p>
              </div>
  
              <div class="space-y-1 text-sm text-gray-700 dark:text-white/80 mb-4">
                <p><i class="fas fa-envelope mr-2 text-accent"></i>Email: ${org.emailID}</p>
                <p><i class="fas fa-phone mr-2 text-green-500"></i>Contact: ${org.contactNo}</p>
                <p><i class="fas fa-calendar-check mr-2 text-yellow-500"></i>Verified On: ${org.dateOfVerification || 'N/A'}</p>
              </div>
  
              <div class="text-right">
                <button onclick="toggleVerification(${admin.id}, ${org.id})" 
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition">
                  Change Verification Status
                </button>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        console.error("Failed to load organizers:", err);
        container.innerHTML = `<p class="text-red-500">Error loading organizer data.</p>`;
      }
    });
  
    async function toggleVerification(staffId, organizerId) {
      const confirmed = confirm("Are you sure you want to unverify this organizer?");
      if (!confirmed) return;
  
      try {
        const response = await fetch(`http://127.0.0.1:8000/api/verify-organizer/${staffId}/${organizerId}/false/`);
        if (response.ok) {
          alert("Organizer verification status changed.");
          location.reload();
        } else {
          const data = await response.json();
          alert("Error: " + (data.error || "Could not update status."));
        }
      } catch (err) {
        console.error("Verification status update failed:", err);
        alert("Network error. Please try again.");
      }
    }
  </script>
