    <!-- Payment Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const themeToggle = document.getElementById('themeToggle');
          
          // Function to update theme with animation
          function setTheme(theme, animate = true) {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('theme', theme);
              
              const toggle = document.getElementById('themeToggle');
              const sunIcon = toggle.querySelector('.fa-sun');
              const moonIcon = toggle.querySelector('.fa-moon');
              
              if (theme === 'dark') {
                  toggle.classList.add('dark');
                  document.documentElement.classList.add('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              } else {
                  toggle.classList.remove('dark');
                  document.documentElement.classList.remove('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              }
          }
    
          // Apply theme immediately without animation
          const currentTheme = localStorage.getItem('theme');
          if (currentTheme) {
              setTheme(currentTheme, false);
          } else {
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              setTheme(prefersDark ? 'dark' : 'light', false);
          }
          
          // Toggle theme on click with animation
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.classList.contains('dark');
              const newTheme = isDark ? 'light' : 'dark';
              
              // Add transition class for smooth animation
              themeToggle.classList.add('transitioning');
              
              // Apply theme with animation
              setTheme(newTheme, true);
              
              // Remove transition class after animation
              setTimeout(() => {
                  themeToggle.classList.remove('transitioning');
              }, 500);
          });
          
          // Listen for system theme changes
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (!localStorage.getItem('theme')) {
                  setTheme(e.matches ? 'dark' : 'light');
              }
          });
      });
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", async () => {
          const userData = JSON.parse(localStorage.getItem("user"));
          const profileNameEl = document.getElementById("profileName");
          const profileDNameEl = document.getElementById("profileDropdownName");
          const profileEmailEl = document.getElementById("profileDropdownEmail");
    
          if (!userData || !userData.uid) {
            return;
          }
    
          try {
            const res = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`);
            if (!res.ok) throw new Error("Failed to fetch user details");
    
            const orgData = await res.json();
            profileNameEl.textContent = orgData.firstName || "User";
            profileDNameEl.textContent = orgData.firstName || "User";
            profileEmailEl.textContent = orgData.emailID || "user@example.com";
    
          } catch (err) {
            console.error("Error loading user name:", err);
          }
        });
      </script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const user_id = params.get("user_id");
      const event_id = params.get("event_id");
      const tickets = parseInt(params.get("tickets"));
      const method = params.get("method");
      const event_name = decodeURIComponent(params.get("event_name"));
      const ticketPrice = parseFloat(params.get("price"));
  
      const totalBase = ticketPrice * tickets;
      const serviceFee = Math.round(0.05 * totalBase); // 5% service fee
      const gst = Math.round(0.18 * (totalBase + serviceFee));
      const totalPay = totalBase + serviceFee + gst;
  
      // Populate UI
      document.getElementById("eventNameDisplay").textContent = event_name;
      document.getElementById("eventInfo").textContent = `For ${tickets} ticket(s) • Payment via ${method}`;
      document.getElementById("ticketCountText").textContent = `Regular Pass × ${tickets}`;
      document.getElementById("ticketPrice").textContent = `₹${totalBase}`;
      document.getElementById("serviceFee").textContent = `₹${serviceFee}`;
      document.getElementById("gstAmount").textContent = `₹${gst}`;
      document.getElementById("totalAmount").textContent = `₹${totalPay}`;
      document.getElementById("payButton").textContent = `Pay ₹${totalPay}`;
  
      // Set wallet balance if user data exists
      const user = JSON.parse(localStorage.getItem("user"));
      if (user?.walletCash) {
        document.getElementById("walletBalance").textContent = parseFloat(user.walletCash).toFixed(2);
      }
  
      // Handle Pay button
      document.getElementById("payButton").addEventListener("click", async () => {
        try {
          const response = await fetch("http://127.0.0.1:8000/api/register-event/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: parseInt(user_id),
              event_id: parseInt(event_id),
              payment_method: method,
              number_of_tickets: tickets
            })
          });
  
          const data = await response.json();
  
          if (response.ok) {
            alert("🎉 Payment Successful! You are registered.");
            window.location.href = "user_dashboard.html"; // Update if different
          } else {
            throw new Error(data.error || data.detail || "Transaction failed.");
          }
        } catch (err) {
          alert("❌ Payment failed: " + err.message);
        }
      });
    });
  </script>
