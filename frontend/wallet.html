    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme, animate = true) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const toggle = document.getElementById('themeToggle');
                const sunIcon = toggle.querySelector('.fa-sun');
                const moonIcon = toggle.querySelector('.fa-moon');
                
                if (theme === 'dark') {
                    toggle.classList.add('dark');
                    document.documentElement.classList.add('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(-90deg)';
                        moonIcon.style.transform = 'rotate(0deg)';
                    }
                } else {
                    toggle.classList.remove('dark');
                    document.documentElement.classList.remove('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(0deg)';
                        moonIcon.style.transform = 'rotate(90deg)';
                    }
                }
            }

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                setTheme(currentTheme, false);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light', false);
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(isDark ? 'light' : 'dark', true);
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const balanceElement = document.querySelector('.text-4xl.font-semibold'); // inside the purple balance card
    
        const profileNameEl = document.getElementById("profileName");
        const profileDNameEl = document.getElementById("profileDropdownName");
        const profileEmailEl = document.getElementById("profileDropdownEmail");
    
        if (!userData || !userData.uid || !balanceElement) {
            console.error("User not logged in or balance element missing");
            return;
        }
    
        try {
            const res = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`);
            if (!res.ok) throw new Error("Failed to fetch wallet info");
    
            const user = await res.json();
    
            // Update wallet balance
            balanceElement.textContent = `₹${parseFloat(user.walletCash).toLocaleString()}`;
    
            // Update profile name & email if needed
            if (profileNameEl) profileNameEl.textContent = user.firstName || user.username || "User";
            if (profileDNameEl) profileDNameEl.textContent = user.firstName || user.username || "User";
            if (profileEmailEl) profileEmailEl.textContent = user.emailID || "user@example.com";
    
        } catch (err) {
            console.error("Error fetching user wallet:", err);
            balanceElement.textContent = "₹0.00";
        }
    });
    </script>
