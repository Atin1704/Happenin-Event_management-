    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme, animate = true) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const toggle = document.getElementById('themeToggle');
                const sunIcon = toggle.querySelector('.fa-sun');
                const moonIcon = toggle.querySelector('.fa-moon');
                
                if (theme === 'dark') {
                    toggle.classList.add('dark');
                    document.documentElement.classList.add('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(-90deg)';
                        moonIcon.style.transform = 'rotate(0deg)';
                    }
                } else {
                    toggle.classList.remove('dark');
                    document.documentElement.classList.remove('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(0deg)';
                        moonIcon.style.transform = 'rotate(90deg)';
                    }
                }
            }

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                setTheme(currentTheme, false);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light', false);
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(isDark ? 'light' : 'dark', true);
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userData = JSON.parse(localStorage.getItem("user"));
            const welcomeNameEl = document.getElementById("welcomeName");
            const profileNameEl = document.getElementById("profileName");
            const profileDNameEl = document.getElementById("profileDropdownName");
            const profileEmailEl = document.getElementById("profileDropdownEmail");
        
            if (!userData || !userData.uid) {
                if (welcomeNameEl) welcomeNameEl.textContent = "Guest";
                return;
            }
        
            const userId = userData.uid;
        
            try {
                const res = await fetch(`http://127.0.0.1:8000/api/user/${userId}/`);
                if (!res.ok) throw new Error("Failed to fetch user details");
        
                const orgData = await res.json();
        
                if (welcomeNameEl) welcomeNameEl.textContent = orgData.firstName || "Organizer";
                if (profileNameEl) profileNameEl.textContent = orgData.firstName || "Organizer";
                if (profileDNameEl) profileDNameEl.textContent = orgData.firstName || "Organizer";
                if (profileEmailEl) profileEmailEl.textContent = orgData.emailID || "organizer@example.com";
        
            } catch (err) {
                console.error("Error loading organizer name:", err);
                if (welcomeNameEl) welcomeNameEl.textContent = "Organizer";
            }
        });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const userData = JSON.parse(localStorage.getItem("user"));
                const transactionContainer = document.querySelector(".p-6"); // Adjust if needed
            
                if (!userData || !userData.uid || !transactionContainer) return;
            
                try {
                    const response = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/transactions/`);
                    if (!response.ok) throw new Error("Failed to load transactions.");
            
                    const result = await response.json();
                    const transactions = result.transactions;
            
                    if (!Array.isArray(transactions) || transactions.length === 0) {
                        transactionContainer.innerHTML += `
                            <div class="text-center text-gray-500 dark:text-white/70 mt-8">
                                No transactions found.
                            </div>`;
                        return;
                    }
            
                    const transactionHTML = transactions.map(tx => {
                        const isRefund = tx.status.toLowerCase().includes('refund');
                        const date = new Date(tx.date_of_payment).toLocaleDateString("en-IN", {
                            year: "numeric", month: "short", day: "numeric"
                        });
            
                        return `
                            <div class="flex items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-dark rounded-xl transition-colors">
                                <div class="flex items-center space-x-4">
                                    <div class="w-10 h-10 ${isRefund ? 'bg-red-100 dark:bg-red-500/20' : 'bg-primary/10 dark:bg-primary/20'} rounded-full flex items-center justify-center">
                                        <i class="fas ${isRefund ? 'fa-undo-alt text-red-500' : 'fa-ticket-alt text-primary'}"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-medium">${tx.eventName}</h3>
                                        <p class="text-sm text-gray-600 dark:text-white/70">${tx.method_of_payment} • ${date}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-medium ${isRefund ? 'text-red-500' : ''}">₹${tx.amount}</p>
                                    <p class="text-sm ${isRefund ? 'text-blue-500' : 'text-green-500'}">${tx.status}</p>
                                </div>
                            </div>
                        `;
                    }).join("");
            
                    transactionContainer.innerHTML += transactionHTML;
            
                } catch (err) {
                    console.error(err);
                    transactionContainer.innerHTML += `
                        <div class="text-center text-red-500 mt-8">
                            Unable to load transaction history.
                        </div>`;
                }
            });
            </script>
