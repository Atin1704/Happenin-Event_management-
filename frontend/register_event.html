    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const themeToggle = document.getElementById('themeToggle');
          
          // Function to update theme with animation
          function setTheme(theme, animate = true) {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('theme', theme);
              
              const toggle = document.getElementById('themeToggle');
              const sunIcon = toggle.querySelector('.fa-sun');
              const moonIcon = toggle.querySelector('.fa-moon');
              
              if (theme === 'dark') {
                  toggle.classList.add('dark');
                  document.documentElement.classList.add('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              } else {
                  toggle.classList.remove('dark');
                  document.documentElement.classList.remove('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              }
          }
    
          // Apply theme immediately without animation
          const currentTheme = localStorage.getItem('theme');
          if (currentTheme) {
              setTheme(currentTheme, false);
          } else {
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              setTheme(prefersDark ? 'dark' : 'light', false);
          }
          
          // Toggle theme on click with animation
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.classList.contains('dark');
              const newTheme = isDark ? 'light' : 'dark';
              
              // Add transition class for smooth animation
              themeToggle.classList.add('transitioning');
              
              // Apply theme with animation
              setTheme(newTheme, true);
              
              // Remove transition class after animation
              setTimeout(() => {
                  themeToggle.classList.remove('transitioning');
              }, 500);
          });
          
          // Listen for system theme changes
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (!localStorage.getItem('theme')) {
                  setTheme(e.matches ? 'dark' : 'light');
              }
          });
      });
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", async () => {
          const userData = JSON.parse(localStorage.getItem("user"));
          const profileNameEl = document.getElementById("profileName");
          const profileDNameEl = document.getElementById("profileDropdownName");
          const profileEmailEl = document.getElementById("profileDropdownEmail");
    
          if (!userData || !userData.uid) {
            return;
          }
    
          try {
            const res = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`);
            if (!res.ok) throw new Error("Failed to fetch user details");
    
            const orgData = await res.json();
            profileNameEl.textContent = orgData.firstName || "User";
            profileDNameEl.textContent = orgData.firstName || "User";
            profileEmailEl.textContent = orgData.emailID || "user@example.com";
    
          } catch (err) {
            console.error("Error loading user name:", err);
          }
        });
      </script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');
      const user = JSON.parse(localStorage.getItem("user"));
      const errorMsg = document.getElementById("errorMessage");
  
      if (!eventId || !user || !user.uid) {
        document.body.innerHTML = "<p class='text-center text-red-500'>Missing event or user information.</p>";
        return;
      }
  
      // Fetch event details and populate
      try {
        const res = await fetch(`http://127.0.0.1:8000/api/event/${eventId}/`);
        if (!res.ok) throw new Error("Failed to load event");
        const event = await res.json();
  
        document.getElementById("eventName").textContent = event.eventName;
        document.getElementById("eventCategory").textContent = `Category: ${event.category}`;
        document.getElementById("eventDateTime").textContent = `Date & Time: ${event.startDate} ${event.startTime}`;
        document.getElementById("eventVenue").textContent = `Venue ID: ${event.venue}`;
        document.getElementById("eventPrice").textContent = `₹${parseFloat(event.ticketPrice).toFixed(2)}`;
        document.getElementById("tickets").max = event.maxAttendees - event.ticketsSold;
  
      } catch (err) {
        document.body.innerHTML = `<p class='text-center text-red-500'>Unable to load event. Please try again later.</p>`;
        console.error(err);
      }
  
      // Redirect to payment page
      document.getElementById("registerForm").addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.classList.add("hidden");
  
        const ticketCount = parseInt(document.getElementById("tickets").value);
        const paymentMethod = document.getElementById("paymentMethod").value;
  
        if (!ticketCount || ticketCount < 1) {
          errorMsg.textContent = "Please select a valid number of tickets.";
          errorMsg.classList.remove("hidden");
          return;
        }
  
        const paymentUrl = `payment.html?user_id=${user.uid}&event_id=${eventId}&tickets=${ticketCount}&method=${paymentMethod}&event_name=${encodeURIComponent(event.eventName)}&price=${event.ticketPrice}`;
        window.location.href = paymentUrl;
      });
    });
  </script>
