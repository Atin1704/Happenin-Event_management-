    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const themeToggle = document.getElementById('themeToggle');
          
          // Function to update theme with animation
          function setTheme(theme, animate = true) {
              document.documentElement.setAttribute('data-theme', theme);
              localStorage.setItem('theme', theme);
              
              const toggle = document.getElementById('themeToggle');
              const sunIcon = toggle.querySelector('.fa-sun');
              const moonIcon = toggle.querySelector('.fa-moon');
              
              if (theme === 'dark') {
                  toggle.classList.add('dark');
                  document.documentElement.classList.add('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(-90deg)';
                      moonIcon.style.transform = 'rotate(0deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              } else {
                  toggle.classList.remove('dark');
                  document.documentElement.classList.remove('dark');
                  if (animate) {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                  } else {
                      sunIcon.style.transform = 'rotate(0deg)';
                      moonIcon.style.transform = 'rotate(90deg)';
                      sunIcon.style.transition = 'none';
                      moonIcon.style.transition = 'none';
                      requestAnimationFrame(() => {
                          sunIcon.style.transition = '';
                          moonIcon.style.transition = '';
                      });
                  }
              }
          }
    
          // Apply theme immediately without animation
          const currentTheme = localStorage.getItem('theme');
          if (currentTheme) {
              setTheme(currentTheme, false);
          } else {
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              setTheme(prefersDark ? 'dark' : 'light', false);
          }
          
          // Toggle theme on click with animation
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.classList.contains('dark');
              const newTheme = isDark ? 'light' : 'dark';
              
              // Add transition class for smooth animation
              themeToggle.classList.add('transitioning');
              
              // Apply theme with animation
              setTheme(newTheme, true);
              
              // Remove transition class after animation
              setTimeout(() => {
                  themeToggle.classList.remove('transitioning');
              }, 500);
          });
          
          // Listen for system theme changes
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
              if (!localStorage.getItem('theme')) {
                  setTheme(e.matches ? 'dark' : 'light');
              }
          });
      });
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", async () => {

          try {
            const res = await fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`);
            if (!res.ok) throw new Error("Failed to fetch user details");
    
            const orgData = await res.json();
            profileNameEl.textContent = orgData.firstName || "User";
            profileDNameEl.textContent = orgData.firstName || "User";
            profileEmailEl.textContent = orgData.emailID || "user@example.com";

    <!-- Password Change Script -->
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePassword(password) {
            const criteria = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            Object.keys(criteria).forEach(key => {
                const element = document.getElementById(key);
                if (criteria[key]) {
                    element.classList.remove('text-gray-500', 'dark:text-white/50');
                    element.classList.add('text-green-500');
                    element.querySelector('i').classList.remove('fa-circle');
                    element.querySelector('i').classList.add('fa-check-circle');
                } else {
                    element.classList.add('text-gray-500', 'dark:text-white/50');
                    element.classList.remove('text-green-500');
                    element.querySelector('i').classList.add('fa-circle');
                    element.querySelector('i').classList.remove('fa-check-circle');
                }
            });

            return Object.values(criteria).every(Boolean);
        }

        document.getElementById('newPassword').addEventListener('input', function() {
            validatePassword(this.value);
        });

        document.getElementById('passwordChangeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!validatePassword(newPassword)) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Invalid Password',
                    text: 'Please ensure your password meets all requirements.',
                    confirmButtonColor: '#8B5CF6'
                });
                return;
            }

            if (newPassword !== confirmPassword) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Passwords Do Not Match',
                    text: 'New password and confirmation password must match.',
                    confirmButtonColor: '#8B5CF6'
                });
                return;
            }

            try {
                // Here you would typically make an API call to update the password
                // For demo purposes, we'll just show a success message
                await Swal.fire({
                    icon: 'success',
                    title: 'Password Updated',
                    text: 'Your password has been successfully updated.',
                    confirmButtonColor: '#8B5CF6'
                });

                // Redirect back to settings page
                window.location.href = 'settings.html';
            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while updating your password. Please try again.',
                    confirmButtonColor: '#8B5CF6'
                });
            }
        });
    </script>
