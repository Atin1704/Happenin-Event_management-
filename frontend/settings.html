    <!-- Theme Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme, animate = true) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const toggle = document.getElementById('themeToggle');
                const sunIcon = toggle.querySelector('.fa-sun');
                const moonIcon = toggle.querySelector('.fa-moon');
                
                if (theme === 'dark') {
                    toggle.classList.add('dark');
                    document.documentElement.classList.add('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(-90deg)';
                        moonIcon.style.transform = 'rotate(0deg)';
                    }
                } else {
                    toggle.classList.remove('dark');
                    document.documentElement.classList.remove('dark');
                    if (animate) {
                        sunIcon.style.transform = 'rotate(0deg)';
                        moonIcon.style.transform = 'rotate(90deg)';
                    }
                }
            }

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                setTheme(currentTheme, false);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light', false);
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(isDark ? 'light' : 'dark', true);
            });
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
<!-- Load User Data -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const inputs = document.querySelectorAll('.md\\:col-span-3 input');
        const [firstNameInput, lastNameInput, emailInput, phoneInput] = inputs;

        if (!userData || !userData.uid) {
            console.error("User not logged in");
            // Set empty values if no user data
            inputs.forEach(input => input.value = "");
            return;
        }

        // First try to load from API
        fetch(`http://127.0.0.1:8000/api/user/${userData.uid}/`)
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch user data");
                return res.json();
            })
            .then(user => {
                // Update form fields
                firstNameInput.value = user.firstName || userData.firstName || "";
                lastNameInput.value = user.lastName || userData.lastName || "";
                emailInput.value = user.emailID || userData.emailID || "";
                phoneInput.value = user.contactNo || userData.contactNo || "";
                
                // Update profile dropdown in header if exists
                const profileName = document.querySelector('.relative.group .font-medium');
                const profileEmail = document.querySelector('.relative.group .text-sm');
                
                if (profileName) {
                    profileName.textContent = `${user.firstName || userData.firstName || ""} ${user.lastName || userData.lastName || ""}`.trim();
                }
                if (profileEmail) {
                    profileEmail.textContent = user.emailID || userData.emailID || "";
                }
            })
            .catch(err => {
                console.error("API Error:", err);
                // Fallback to localStorage data
                firstNameInput.value = userData.firstName || "";
                lastNameInput.value = userData.lastName || "";
                emailInput.value = userData.emailID || "";
                phoneInput.value = userData.contactNo || "";
                
                // Update profile dropdown
                const profileName = document.querySelector('.relative.group .font-medium');
                const profileEmail = document.querySelector('.relative.group .text-sm');
                
                if (profileName) {
                    profileName.textContent = `${userData.firstName || ""} ${userData.lastName || ""}`.trim();
                }
                if (profileEmail) {
                    profileEmail.textContent = userData.emailID || "";
                }
            });
    });
</script>
<!-- Save Updated User Data -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const saveBtn = document.querySelector('button.bg-primary');

        if (!userData || !userData.uid || !saveBtn) {
            console.error("User not logged in or save button not found");
            return;
        }

        saveBtn.addEventListener("click", async () => {
            const inputs = document.querySelectorAll('.md\\:col-span-3 input');
            const [firstNameInput, lastNameInput, emailInput, phoneInput] = inputs;

            const updatedUser = {
                firstName: firstNameInput.value.trim(),
                lastName: lastNameInput.value.trim(),
                emailID: emailInput.value.trim(),
                contactNo: phoneInput.value.trim()
            };

            // Input validation
            if (!updatedUser.firstName || !updatedUser.lastName) {
                Swal.fire({
                    icon: "warning",
                    title: "Required Fields Missing",
                    text: "First name and last name are required.",
                    confirmButtonColor: "#8B5CF6"
                });
                return;
            }

            if (!updatedUser.emailID || !/^\S+@\S+\.\S+$/.test(updatedUser.emailID)) {
                Swal.fire({
                    icon: "warning",
                    title: "Invalid Email",
                    text: "Please enter a valid email address.",
                    confirmButtonColor: "#8B5CF6"
                });
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = "Saving...";

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/users/${userData.uid}/update/`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        // Include authorization if needed
                        // "Authorization": `Bearer ${userData.token}`
                    },
                    body: JSON.stringify(updatedUser)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "Failed to update profile");
                }

                const result = await response.json();
                
                Swal.fire({
                    icon: "success",
                    title: "Profile Updated",
                    text: "Your settings have been saved successfully.",
                    confirmButtonColor: "#8B5CF6"
                });

                // Update local storage if needed
                if (result) {
                    const currentUserData = JSON.parse(localStorage.getItem("user"));
                    localStorage.setItem("user", JSON.stringify({
                        ...currentUserData,
                        firstName: result.firstName || currentUserData.firstName,
                        lastName: result.lastName || currentUserData.lastName,
                        emailID: result.emailID || currentUserData.emailID,
                        contactNo: result.contactNo || currentUserData.contactNo
                    }));
                }

            } catch (error) {
                console.error("Update error:", error);
                Swal.fire({
                    icon: "error",
                    title: "Update Failed",
                    text: error.message || "Something went wrong. Please try again.",
                    confirmButtonColor: "#8B5CF6"
                });
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = "Save Changes";
            }
        });
    });
</script>
