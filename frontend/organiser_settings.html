    <!-- Theme Toggle Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        
        // Function to update theme with animation
        function setTheme(theme, animate = true) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const toggle = document.getElementById('themeToggle');
            const sunIcon = toggle.querySelector('.fa-sun');
            const moonIcon = toggle.querySelector('.fa-moon');
            
            if (theme === 'dark') {
                toggle.classList.add('dark');
                document.documentElement.classList.add('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                } else {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            } else {
                toggle.classList.remove('dark');
                document.documentElement.classList.remove('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                } else {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            }
        }
  
        // Apply theme immediately without animation
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            setTheme(currentTheme, false);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light', false);
        }
        
        // Toggle theme on click with animation
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // Add transition class for smooth animation
            themeToggle.classList.add('transitioning');
            
            // Apply theme with animation
            setTheme(newTheme, true);
            
            // Remove transition class after animation
            setTimeout(() => {
                themeToggle.classList.remove('transitioning');
            }, 500);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const userData = JSON.parse(localStorage.getItem("user"));
        const profileNameEl = document.getElementById("profileName");
        const profileDNameEl = document.getElementById("profileDropdownName");
        const profileEmailEl = document.getElementById("profileDropdownEmail");
  
        if (!userData || !userData.id) {
          return;
        }
  
        try {
          const res = await fetch(`http://127.0.0.1:8000/api/organizer/${userData.id}/`);
          if (!res.ok) throw new Error("Failed to fetch organizer details");
  
          const orgData = await res.json();
          profileNameEl.textContent = orgData.firstName || "Organizer";
          profileDNameEl.textContent = orgData.firstName || "Organizer";
          profileEmailEl.textContent = orgData.emailID || "organizer@example.com";
  
        } catch (err) {
          console.error("Error loading organizer name:", err);
        }
      });
    </script>
    <script>
      function toggleEdit() {
        const inputs = document.querySelectorAll('.editable-input');
        const editBtn = document.getElementById('editBtn');
        const actionBtns = document.getElementById('actionButtons');
    
        // Enable inputs
        inputs.forEach(input => {
          input.removeAttribute('readonly');
          input.classList.add('bg-white', 'dark:bg-dark/30');
        });
    
        // Replace Edit button with Save and Cancel
        actionBtns.innerHTML = `
          <button onclick="saveChanges()" class="px-6 py-2 bg-primary text-white rounded-xl hover:bg-primary/90 transition">Save Changes</button>
          <button onclick="cancelChanges()" class="px-6 py-2 bg-gray-100 dark:bg-dark-light text-gray-700 dark:text-white/70 rounded-xl hover:bg-gray-200 dark:hover:bg-dark transition">Cancel</button>
        `;
    
        // Save current values in case user clicks cancel
        inputs.forEach(input => input.setAttribute('data-original', input.value));
      }
    
      function cancelChanges() {
        const inputs = document.querySelectorAll('.editable-input');
        const actionBtns = document.getElementById('actionButtons');
    
        // Restore original values and disable
        inputs.forEach(input => {
          input.value = input.getAttribute('data-original');
          input.setAttribute('readonly', true);
          input.classList.remove('bg-white', 'dark:bg-dark/30');
        });
    
        // Restore Edit button
        actionBtns.innerHTML = `
          <button id="editBtn" onclick="toggleEdit()" class="px-6 py-2 bg-gray-100 dark:bg-dark-light text-gray-700 dark:text-white/70 rounded-xl hover:bg-gray-200 dark:hover:bg-dark transition-colors">
            Edit
          </button>
        `;
      }
    
      function saveChanges() {
        // Add your form submission logic or API call here
    
        // Disable inputs after saving
        const inputs = document.querySelectorAll('.editable-input');
        inputs.forEach(input => {
          input.setAttribute('readonly', true);
          input.classList.remove('bg-white', 'dark:bg-dark/30');
        });
    
        // Reset action buttons
        const actionBtns = document.getElementById('actionButtons');
        actionBtns.innerHTML = `
          <button id="editBtn" onclick="toggleEdit()" class="px-6 py-2 bg-gray-100 dark:bg-dark-light text-gray-700 dark:text-white/70 rounded-xl hover:bg-gray-200 dark:hover:bg-dark transition-colors">
            Edit
          </button>
        `;
      }
    </script>
