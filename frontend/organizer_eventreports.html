  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('themeToggle');
        
        // Function to update theme with animation
        function setTheme(theme, animate = true) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const toggle = document.getElementById('themeToggle');
            const sunIcon = toggle.querySelector('.fa-sun');
            const moonIcon = toggle.querySelector('.fa-moon');
            
            if (theme === 'dark') {
                toggle.classList.add('dark');
                document.documentElement.classList.add('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                } else {
                    sunIcon.style.transform = 'rotate(-90deg)';
                    moonIcon.style.transform = 'rotate(0deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            } else {
                toggle.classList.remove('dark');
                document.documentElement.classList.remove('dark');
                if (animate) {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                } else {
                    sunIcon.style.transform = 'rotate(0deg)';
                    moonIcon.style.transform = 'rotate(90deg)';
                    sunIcon.style.transition = 'none';
                    moonIcon.style.transition = 'none';
                    requestAnimationFrame(() => {
                        sunIcon.style.transition = '';
                        moonIcon.style.transition = '';
                    });
                }
            }
        }

        // Apply theme immediately without animation
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            setTheme(currentTheme, false);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light', false);
        }
        
        // Toggle theme on click with animation
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // Add transition class for smooth animation
            themeToggle.classList.add('transitioning');
            
            // Apply theme with animation
            setTheme(newTheme, true);
            
            // Remove transition class after animation
            setTimeout(() => {
                themeToggle.classList.remove('transitioning');
            }, 500);
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    });
</script>
<script>

    const userData = JSON.parse(localStorage.getItem("user"));

    const profileDNameEl = document.getElementById("profileDropdownName");
    const profileEmailEl = document.getElementById("profileDropdownEmail");

    if (!userData || !userData.id) {
      return;
    }

    try {
      const res = await fetch(`http://127.0.0.1:8000/api/organizer/${userData.id}/`);
      if (!res.ok) throw new Error("Failed to fetch organizer details");

      const orgData = await res.json();
      profileNameEl.textContent = orgData.firstName || "Organizer";
      profileDNameEl.textContent = orgData.firstName || "Organizer";
      profileEmailEl.textContent = orgData.emailID || "organizer@example.com";

    } catch (err) {
      console.error("Error loading organizer name:", err);
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const eventId = new URLSearchParams(window.location.search).get("eventId");
    const user = JSON.parse(localStorage.getItem("user")); // Organizer
    const titleEl = document.getElementById("eventTitle");
    const infoLeft = document.getElementById("eventInfoLeft");
    const infoRight = document.getElementById("eventInfoRight");
    const feedbackContainer = document.getElementById("feedbackSection");
    const attendeeBtn = document.getElementById("attendeeListBtn");

    if (!eventId || !user?.id) return;

    // -- Event Details --
    try {
      const res = await fetch(`http://127.0.0.1:8000/api/event/${eventId}/`);
      if (!res.ok) throw new Error("Event not found");

      const event = await res.json();
      const formattedStart = new Date(`${event.startDate}T${event.startTime}`).toLocaleString("en-US", { dateStyle: "medium", timeStyle: "short" });
      const formattedEnd = new Date(`${event.endDate}T${event.endTime}`).toLocaleString("en-US", { dateStyle: "medium", timeStyle: "short" });
      const revenue = (event.ticketPrice * event.ticketsSold).toFixed(2);

      titleEl.textContent = `Event Report: ${event.eventName} üìä`;

      infoLeft.innerHTML = `
        <p class="text-sm text-white/60 mb-1">Venue</p>
        <h3 class="text-xl font-semibold">Venue ID: ${event.venue}</h3>

        <p class="text-sm text-white/60 mt-4 mb-1">Start</p>
        <h3 class="text-xl font-semibold">${formattedStart}</h3>

        <p class="text-sm text-white/60 mt-4 mb-1">End</p>
        <h3 class="text-xl font-semibold">${formattedEnd}</h3>

        <p class="text-sm text-white/60 mt-4 mb-1">Ticket Price</p>
        <h3 class="text-xl font-semibold">‚Çπ${parseFloat(event.ticketPrice).toFixed(2)}</h3>
      `;

      infoRight.innerHTML = `
        <p class="text-sm text-white/60 mb-1">Tickets Sold</p>
        <h3 class="text-3xl font-bold text-green-400">${event.ticketsSold}</h3>

        <p class="text-sm text-white/60 mt-4 mb-1">Revenue Generated</p>
        <h3 class="text-2xl font-semibold text-green-300">‚Çπ${revenue}</h3>

        <p class="text-sm text-white/60 mt-4 mb-1">Event Status</p>
        <h3 class="text-xl font-semibold">${event.status}</h3>
      `;

      // Set attendee list button link
      attendeeBtn.href = `organizer_viewattendee.html?eventId=${event.id}`;
    } catch (err) {
      console.error("Error loading event details:", err);
      infoLeft.innerHTML = infoRight.innerHTML = `<p class="text-red-500">Failed to load event data.</p>`;
    }

    // -- Feedback Section --
    try {
      const feedbackRes = await fetch(`http://127.0.0.1:8000/api/organizer/${user.id}/feedbacks/?event_id=${eventId}`);
      if (!feedbackRes.ok) throw new Error("Feedback not available");

      const feedbacks = await feedbackRes.json();

      if (feedbacks.length === 0) {
        feedbackContainer.innerHTML = `<p class="text-white/70 italic">No feedback submitted for this event.</p>`;
        return;
      }

      feedbackContainer.innerHTML = ""; // Clear placeholder

      feedbacks.forEach(fb => {
        const stars = Array.from({ length: 5 }, (_, i) =>
          `<i class="fas fa-star${i < fb.Rating ? "" : "-half-alt"} text-yellow-400"></i>`
        ).join("");

        feedbackContainer.innerHTML += `
          <div class="bg-white/10 p-6 rounded-2xl">
            <div class="flex items-center justify-between mb-2">
              <span class="font-semibold text-white">User #${fb.user}</span>
              <span class="text-yellow-400 text-lg">${stars}</span>
            </div>
            <p class="text-white/80 italic">${fb.Comments}</p>
          </div>
        `;
      });
    } catch (err) {
      console.error("Error loading feedback:", err);
      feedbackContainer.innerHTML = `<p class="text-red-500">Could not load feedback.</p>`;
    }
  });
</script>
